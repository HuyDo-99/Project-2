<div class="forgot-password container">
    <div class="close-dialog">
        <button (click)="closeDialog()">x</button>
    </div>
    <div class="title">
        Bạn quên mật khẩu?
    </div>
    <div class="form-input">
         <span> Nhập lại email để lấy mật khẩu </span> 
        <input type="text" name="email" id="email" [(ngModel)]="email" placeholder="Email" />
    </div>
    <div class="submit-button">
        <button (click)="createforgotpassword()">Gửi</button>
    </div>
</div>

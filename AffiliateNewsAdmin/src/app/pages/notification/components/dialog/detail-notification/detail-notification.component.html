<div class="dialog-container container">
    <div class="row">
        <div class="col-10 create-seminor">
            <span class="dialog-title">Chỉnh sửa thông báo</span>
        </div>
        <div class="col-1">
            <span class="close-button" (click)="closeDialog()"><i class="material-icons"> close </i></span>
        </div>
    </div><br>
    <form class="note-form">
        <div class="row w-100 mb-2">
            <div class="col-3">
                <mat-label for="">Tiêu đề:</mat-label>
            </div>
            <div class="col-9">
                  <input [(ngModel)]="title" matInput type="text" name="title" required>
            </div>
        </div>
        <div class="row w-100 content mb-1">
            <div class="col-3 mt-4">
                <mat-label>Nội dung:</mat-label>
            </div>
            <div class="col-9">  
                    <textarea [(ngModel)]="description" name="description" id="" cols="30" rows="10" required></textarea>
            </div>
        </div><br>
        <div class="row w-100 content ">
            <div class="col-3 mt-4">
                <mat-label>Ảnh:</mat-label>
            </div>
            <div class="col-9 imageForm" style="height: 10em;">
                <label for="noti" class="w-100 h-100"><img [src]="imageNotiString"
                        *ngIf="imageNotiString" class="img-fluid mb-1"></label>
                <label for="seminor"><span class="material-icons">
                        add_a_photo
                    </span></label>
            </div>
            <input #noti type="file" accept='image/*' id="noti"
                (change)="processFileNotiImage(noti.files)" required hidden>
        </div>
        <div class="row mt-4">
            <div class="col text-center text-light">
                <button class="btn customBtn" (click)="editNoti()">Lưu</button>
            </div>
        </div><br>
    </form>
</div>

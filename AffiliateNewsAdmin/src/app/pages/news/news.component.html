<div class="container-fluid news-container">
    <div class="row">
        <div class="col">
            <!-- <div class="title">Tin tức</div> -->
            <button class="title" [matMenuTriggerFor]="menu">
                <span>Tin tức</span>
                <span class="material-icons">
                    unfold_more
                </span>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/pages/news/category">Danh mục tin tức</button>
            </mat-menu>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="add-button" matTooltip="Tạo tin tức" (click)="createNews()">
                <i class="material-icons">
                    add_circle_outline
                </i>
            </button>
            <div class="search-box">
                <input class="searchInput" matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm"><i
                    class="material-icons">
                    search
                </i>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            
                <table mat-table [dataSource]="dataSource" matSort
                    class=" table-hover table-striped text-center customTableStyle">


                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tiêu đề</th>
                        <td mat-cell *matCellDef="let news">
                            <div class="col-title">{{news.Name}}</div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Chuyên mục</th>
                        <td mat-cell *matCellDef="let news">
                            <div>{{news.CategoryName}}</div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Hình ảnh
                        </th>
                        <td mat-cell *matCellDef="let news">
                            <div class="post-image">
                                <img src="{{news.ImageUrl}}" alt="" srcset="">
                            </div>

                        </td>
                    </ng-container>

                    <ng-container matColumnDef="content">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nội dung</th>
                        <td mat-cell *matCellDef="let news">
                            <div class="content-block">{{news.Description}}</div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="postDay">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày đăng</th>
                        <td mat-cell *matCellDef="let news">
                            <div>{{news.DateString}}</div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Tác vụ
                        </th>
                        <td mat-cell *matCellDef="let news">
                            <button class="add-button" matTooltip="Sửa tin tức" (click)="editNews(news.NotificationId)">
                                <i class="material-icons">
                                    create
                                </i>
                            </button>
                            <button class="add-button" matTooltip="Xóa tin tức"
                                (click)="deleteNews(news.NotificationId)">
                                <i class="material-icons">
                                    delete
                                </i>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; let news"></tr>
                </table>
            
            <mat-paginator class="paginatorStyle" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="8" showFirstLastButtons="false">
            </mat-paginator>
        </div>
    </div>
</div>
